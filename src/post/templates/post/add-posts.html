{% load thumbnail %}

{% for post in posts %}
  <div class="post-item my-4 col-lg-3 col-md-4 col-6">
    <div class="overlay-outer">
        <a href="{% url 'post:detail' post.slug %}">
          <img
            src="{% thumbnail post.image 300x300 crop='smart' %}"
            class="img-thumbnail rounded"
          />
          <div class="overlay">
            <span class="text">
              {{ post.total_likes }}
              لایک
            </span>
          </div>
        </a>
    </div>
  </div>
{% endfor %}
