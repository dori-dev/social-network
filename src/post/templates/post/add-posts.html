{% load thumbnail %}

{% for post in posts %}
  <div class="post-item my-4 col-lg-3 col-md-4 col-6">
    <div class="overlay-outer">
        <a href="{{ post.get_absolute_url }}">
          {% thumbnail post.image 300x300 crop="smart" as image %}
          <img
            src="{{ image.url }}"
            alt="post.title"
            class="img-thumbnail rounded"
            title="post.title"
          />
          <div class="overlay">
            <span class="text">
              {{ post.users_like.count }}
              لایک
            </span>
          </div>
        </a>
    </div>
  </div>
{% endfor %}
