{% load static %}
{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}
<!DOCTYPE html>
<html {% if LANGUAGE_CODE == 'en' %}dir="ltr"{% else %}dir="rtl"{% endif %} lang="fa">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{% static 'css/bootstrap.rtl.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  {% if LANGUAGE_CODE == 'en' %}
    <link rel="stylesheet" href="{% static 'css/ltr.css' %}">
  {% endif %}
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <header id="header">
    {% include 'navbar.html' %}
  </header>
  {% include 'messages.html' %}
  <div class="container-fluid" id="content">
    {% block content %}
    {% endblock %}
  </div>
  <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
  <script src="{% static 'js/direction-change.js' %}"></script>
  <script src="{% static 'js/ajax-funcs.js' %}"></script>
  {% block script %}
  {% endblock script %}
</body>
</html>
